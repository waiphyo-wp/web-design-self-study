<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWath</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="stopWatch.css">
</head>
<body>
    <div>
        <div class="stockWatchContainer">
            <div class="stopWatchNum">
                00:00:00
            </div>
            <div class="stopWatchMinliSec">
                0000
            </div>
        </div>
        <div class="stopWatchBtn">
            <button type="button" class="btn btn-primary startBtn">Start</button>
            <button type="button" class="btn btn-secondary stopBtn">Pause</button>
            <button type="button" class="btn btn-success continueBtn">Continue</button>
            <button type="button" class="btn btn-danger restartBtn">Restart</button>
            <button type="button" class="btn btn-info finishBtn">Stop</button>
        </div>

    </div>
    <script src="stopWatch.js"></script>
</body>
</html>
