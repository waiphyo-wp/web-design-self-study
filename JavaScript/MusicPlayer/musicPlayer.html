<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/38171047a4.js" crossorigin="anonymous"></script>
    <link rel="icon" href="#">
    <link rel="stylesheet" href="musicPlayer.css">
</head>
<body>
    <div class="musicContainer">
        <div class="musicPlayerContainer">

            <div class="songContainer"></div>
            <audio src="" class="ad"></audio>
            <div class="audioControlContainer">
                <div class="currentAndTotal">00:00 / 00:00</div>

                <!-- progressBar change every time -->
                <div id="progressBar">
                    <div id="increaseCurrentProgress controls"></div>
                </div>
                <div class="audioRemote">
                    <i class="fa-solid fa-backward-step controls backwardBtn"></i>
                    <i class="fa-regular fa-circle-play controls playBtn"></i>
                    <i class="fa-regular fa-circle-pause controls pauseBtn"></i>
                    <i class="fa-solid fa-forward-step controls forwardBtn"></i>
                </div>
            </div>
            
        </div>
    </div>
    <i class="fa-solid fa-arrow-rotate-left"></i>
    <script src="musicPlayer.js"></script>

</body>
</html>
