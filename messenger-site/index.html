<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messenger</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="menuItem">
        <div class="msgIconContainer">
            <img src="https://bit.ly/3IifSY9" alt="" class="msgIcon"/>
        </div>
        <div class="menuListContainer">
            <a href="https://www.messenger.com/rooms" class="menuList">Rooms</a>
            <a href="https://www.messenger.com/features" class="menuList">Features</a>
            <a href="https://www.messenger.com/features" class="menuList">Desktop app</a>
            <a href="https://www.messenger.com/privacy" class="menuList">Privacy & safety</a>
            <a href="https://developers.facebook.com/products/messenger/" class="menuList">For developers</a>
        </div>
        <div class="menuIconPng">
            <img src="image/menu.png" alt="">
        </div>
    </div>

    <div class="main">
        <div class="container">
            <div class="leftContainer">
                <h1 class="leftContainerWord">Hang out anytime, anywhere</h1>
                <div class="description">Messenger makes it easy and fun to stay close to your favourite people.</div>
                <div class="userInput">
                    <input type="text" class="textbox" placeholder="Email address or phone number">
                    <input type="password" class="password" placeholder="Password">
                    <button class="button">Log In</button>
                    <a href="https://facebook.com/recover/initiate/?ref=www_reauth_page" class="forgetLink">Forgotten your password?</a>
                    <div class="checkBox">
                        <input type="checkbox" class="checkbox">
                        <span class="checkboxText">Keep me signed in</span>
                    </div>
                </div>
            </div>
            <div class="rightContainer">
                <img src="https://bit.ly/3KtSlFy" alt="" class="rightMsgImg">
            </div>
        </div>
        <div class="footer">
            <span class="footerCopy">&copy Meta 2022.</span>
            <span>The Apple and Google Play logos are trademarks of their respective owners.</span>
        </div>
    </div>
</body>
</html>
